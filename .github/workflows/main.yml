name: main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        dotnet-version: ['5.0.x', '6.0.x', '7.0.x' ]

    runs-on: ubuntu-latest  # For a list of available runner types, refer to
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore src/AdventOfCode.sln
      - name: Build
        run: dotnet build --configuration Release --no-restore src/AdventOfCode.sln
      - name: Test
        run: dotnet test --no-restore --no-build --verbosity normal src/AdventOfCode.sln
